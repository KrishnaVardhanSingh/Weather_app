<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media_query.css">
</head>
<body>
  <div class="container">
    <div class="box">
      
      <div class="search">
        <input type="text" placeholder="Enter the City" id="searchBox">
        <button class="click"><i id="searchIcon" class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="opImage">
        <i id="opImage" class="fa-solid fa-cloud"></i>
      </div>
      
      <div class="output">
        <img src="" alt="">
        <span id="temp">20 c</span>
        <span id="city">City</span>
      </div>
      
      <div class="othetDetail">
        <div id="humidity">
          <i id="humidityImg" class="fa-solid fa-water"></i>
          <span>Humidity</span>
        </div>
        <div id="windSpeed">
          <i id="windImg" class="fa-solid fa-wind"></i>
          <span>WindSpeed</span>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
